<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <div class="main">
        <div class="sub one">
            <div class="sub1child">
                <div class="children">
                    <div class="child one">
                        <h3>Options:</h3>
                        <button id="Rock"><strong>ROCK</strong></button>
                        <button id="Paper"><strong>PAPER</strong></button>
                        <button id="Scissors"><strong>SCISSORS</strong></button>
                    </div>
                    
                    <div class="child two">
                        <h3>Player Score</h3>
                        <div class="scores one"></div>
                        <h3>Computer Score</h3>
                        <div class="scores two"></div>
                    </div>
                    
                </div>
                <p id="text"></p>
            </div>
        </div>
        
        <div class="sub two">
            <div class="output">
                <div class="choice one"></div>
                <h4>Player Choice</h4>
            </div>
            <div class="output">
                <div class="choice two"></div>
                <h4>Computer Choice</h4>
            </div>
        </div>
    </div>    
   
    <footer>
       <h2>Copyright Â© Vanderbylt 2022</h2>
    </footer>
</body>
</html>
